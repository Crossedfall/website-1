version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - wirewraith
    assignees:
      - wirewraith
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    ignore:
      - dependency-name: 'vue'
      - dependency-name: 'webpack'
      - dependency-name: '@nuxtjs/tailwindcss'
  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - wirewraith
    assignees:
      - wirewraith
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
